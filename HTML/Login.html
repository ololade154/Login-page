<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Login.css" />
    <title>Digital Hero</title>
  </head>
  <body>
    <main>
      <section class="login_screen">
        <div class="login_heading">
          <h3>Digital Hero</h3>
          <p>Sign in with mail</p>
        </div>
        <div class="login_input">
          <input type="email" name="email" placeholder="name@email.com" />
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
          />
          <p>Or continue with <span class="divider"></span></p>
        </div>
        <div class="login_icon">
          <div>
            <a href="#"
              ><img src="../Images/google_img.png" alt="google_img"
            /></a>
          </div>
          <div>
            <a href="#"><img src="../Images/meta_img.png" alt="meta_img" /></a>
          </div>
          <div>
            <a href="#"
              ><img src="../Images/apple_img.png" alt="apple_img"
            /></a>
          </div>
        </div>
        <div class="login_btn">
          <input type="submit" name="login" value="Login" />
        </div>
      </section>
    </main>
  </body>
</html>
